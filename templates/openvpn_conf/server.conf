port {{ port }}
proto {{ protocol }}

mode server
tls-server

dev {{ tun_tap }}

ca ca.crt
cert server.crt
key server.key
dh dh2048.pem

# XXX Hardcoded locations
crl-verify /opt/openvpn_proj/pki/orgca/crl.pem
learn-address /opt/openvpn_proj/scripts/learn_address.py

keepalive 10 120
cipher AES-128-CBC
comp-lzo

persist-key
persist-tun

status openvpn-status.log
log-append openvpn.log

verb 3

management 127.0.0.1 1195
management-log-cache 32
